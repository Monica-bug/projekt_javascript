<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jysk inspiration</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>

    <header>
    <div class="top-bar">
      <div class="logo">
        <img src="img/Jysk_logo.svg.png" alt="JYSK Logo">
      </div>
      <nav class="main-nav">
        <div class="menu-btn">☰ Menu</div>
        <div class="search">
          <input type="text" placeholder="Søg...">
          <button>🔍</button>
        </div>
        <div class="user-icons">
          <span>♡ Favoritter</span>
          <span>👤 Log ind</span>
          <span>🛒 Kurv</span>
        </div>
      </nav>
    </div>
  </header>


      <section class="intro">
  <div class="intro-container">
    <h2>Velkommen til JYSK Inspiration</h2>
    <p>Bliv inspireret til at skabe dit drømmehjem med praktiske tips og kreative løsninger.</p>
  </div>
      </section>
      
        <!-- INSPIRATION KORT -->
  <main class="cards">
    <div class="card">
      <img src="img/nordisk.jpg" alt="Stue">
      <h3>Stue</h3>
      <p>Se vores tips til en hyggelig stue.</p>
      <button class="btn">Læs mere</button>
    </div>

    <div class="card">
      <img src="img/sovevaerelse.jpg" alt="Soveværelse">
      <h3>Soveværelse</h3>
      <p>Find inspiration til en god nattesøvn.</p>
      <button class="btn">Læs mere</button>
    </div>

    <div class="card">
      <img src="img/have.jpg" alt="Have">
      <h3>Have</h3>
      <p>Skab en skøn oase i haven.</p>
      <button class="btn">Læs mere</button>
    </div>

  </main>
</body>
</html>
